specVersion: 1.0.0
name: moonbeam-distribution-subql
version: 1.0.0
description: A subql project for distributing moonbeam rewards
repository: https://github.com/parallel-finance/moonbeam-distribution-subql
runner:
  node:
    name: '@subql/node'
    version: '0.33.0'
  query:
    name: '@subql/query'
    version: '^0.12.0'
schema:
  file: ./schema.graphql
network:
  genesisHash: '0x51fd65101a9170863f5d0e9a4355ecc5c04f15328cdbb1468be43523fbdfb4b9'
  endpoint: wss://dis-moonbeam-wss.parallel.fi
  dictionary: 'https://api.subquery.network/sq/subquery/parallel-heiko-dictionary'
dataSources:
  - kind: substrate/Runtime
    startBlock: 0
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleBlock
          kind: substrate/BlockHandler
